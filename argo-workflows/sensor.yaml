apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: dependon-eventsource
      eventSourceName: webhook
      eventName: dockerhub
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: pull-docker-image-
                labels:
                  workflows.argoproj.io/archive-strategy: "false"
                annotations:
                  workflows.argoproj.io/description: |
                    This pipeline does a deployment rollout to replace pods to ones with newer image.
              spec:
                entrypoint: rollout
                arguments:
                  parameters:
                  - name: image-tag
                    value: "{{events.trigger.event.body.push_data.tag}}"
                templates:
                - name: rollout
                  inputs:
                    parameters:
                      - name: image-tag
                  container:
                    image: bitnami/kubectl:latest
                    command:
                      - /bin/bash
                    args:
                      - -c
                      - |
                        TAG="{{inputs.parameters.image-tag}}"
                        kubectl set image deployment/text-generation-deployment text-generation-container=wiktoria02/text-generation:$TAG
                        kubectl rollout restart deployment text-generation-deployment -n default
          parameters:
            - src:
                dependencyName: dependon-eventsource
                # dataKey: body.push_data.tag
              dest: spec.arguments.parameters.0.value  # map event data to workflow parameter
